{% extends 'reportviewing/base.html' %}
{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    {% for student in students %}
        {% csrf_token %}
        <li>
            <td>{{ student.fname }}</td>
            <td>{{ student.lname }}</td>
        </li>
    {% endfor %}
    <input type="submit" value="Create CSV">
    <a href="{% url 'login.views.landingpage' %}">Return to Main Screen</a>
{% endblock %}
