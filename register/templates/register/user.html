{% extends 'login/otherbase.html' %}
{% load staticfiles %}

{% block content %}
    <fieldset class="login">
	<legend class="login">Create User</legend>
    <form action="" method="post">
    {% csrf_token %}
    <div class="col-xs-6">
            <div class="form-group">
                <label for="user">User:</label>
               {{ form.user }}
            </div>
            <div class="form-group">
                <label for="password1">Password 1:</label>
               {{ form.password1 }}
            </div>
           <div class="form-group">
                <label for="password2">Password 2:</label>
               {{ form.password2 }}
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-primary">
        </div>
        <div class="col-xs-6">
            <img src="{% static "login/measles.jpg" %}">
        </div>
    </div>
    </form>
</fieldset>
{% endblock %}
