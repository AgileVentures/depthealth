{% extends 'login/base.html' %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>First Name:</td>
            <td>{{ form.fname }}</td>
        </tr>
        <tr>
            <td>Middle Name:</td>
            <td>{{ form.mname }}</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>{{ form.lname }}</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>{{ form.phone }}</td>
        </tr>
        <tr>
            <td>Fax:</td>
            <td>{{ form.fax }}</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>Facility:</td>
            <td>{{ form.facility }}</td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Return to Login">
    </form>
{% endblock %}
