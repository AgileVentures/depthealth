{% extends 'login/base.html' %}
{% block content %}
    {% if faq %}
    <div class="list-group">
        {% for question in faq %}
            <a class="list-group-item active">{{ question.question }}</a>
            <a class="list-group-item">{{ question.answer }}</a>
        {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'login:login' %}">Return to Login Screen</a>
{% endblock %}
