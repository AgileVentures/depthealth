{% extends 'login/base.html' %}
{% block content %}
{% if categories %}
       <div class="list-group">
        {% for category in categories %}
         <a href="{% url 'faq:questions' category.id %}" class="list-group-item">{{ category.name }}</a>
        {% endfor %}
        </div>
    {% endif %}
    <a href="{% url 'login:login' %}">Return to Login Screen</a>
{% endblock %}
