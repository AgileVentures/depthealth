{% extends 'login/base.html' %}
{% block content %}
    {% if categories %}
        {% for category in categories %}
            <li>
                <a href="{% url 'faq:questions' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    {% endif %}
    <a href="{% url 'login:login' %}">Return to Login Screen</a>
{% endblock %}
