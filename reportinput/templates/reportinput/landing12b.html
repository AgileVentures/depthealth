{% extends 'login/base.html' %}
{% load staticfiles %}
{% block content %}
 <fieldset class="login">
	<legend class="login">Create EPI12B</legend>
        <form action="" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label>Kindergarten Enrollment:</label>
                {{ form.kinder_enroll }}
            </div>
            <div class="form-group">
                <label>Lowest Grade</label>
                {{ form.lowest_grade }}
            </div>
            <div class="form-group">
                <label>Highest Grade</label>
                {{ form.highest_grade }}
            </div>
            <div class="form-group">
                <label>Total Enrollment Excluding K:</label>
                {{ form.other_enroll }}
            </div>
            <div class="form-group">
                <label>Amount of Students to Input:</label>
                {{ form.students_to_input }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     </fieldset>
    <table align="center">
        <tr>
            <td><img src="{% static 'login/webdev.jpg' %}" align="middle" height="285" width="480"/></td>
        </tr>
    </table>

{% endblock %}
